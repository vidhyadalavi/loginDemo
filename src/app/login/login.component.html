<p>login works!</p>
<div class="container-fluid w-25">
    <div class="form-wrap">
        <div class="fs-2 fw-bold text-center ">Log-In</div>
        <form [formGroup]="loginfrm" (ngSubmit)="loginFrmFun()">
            <div class="form-group">
                <label for="">Username : <span style="color: red;">*</span> </label>
                <input type="text" class="form-control" formControlName="username" required [ngClass]="{'is-invalid':isSubmitted && f.username.errors}">
                <div *ngIf="isSubmitted && f.username.errors?.required" class="invalid-feedback">Username is required..</div>
            </div>
            <div class="form-group">
                <label for="">Password : <span style="color: red;">*</span> </label>
                <input type="password" class="form-control" formControlName="pass" required [ngClass]="{'is-invalid':isSubmitted && f.pass.errors}">
                <div *ngIf="isSubmitted && f.pass.errors?.required" class="invalid-feedback">Password is required..</div>
            </div>
            <div class="btn d-flex justify-content-center">
                <input type="submit" class="btn btn-success px-3 py-2" value="Login">
            </div>
            <div class="btn d-flex justify-content-center">
                <button pButton type="button" (click)="newUser()"  class="p-button-text">New User?</button>
            </div>

        </form>
    </div>
</div>
